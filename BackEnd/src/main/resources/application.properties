spring.application.name=proptech

spring.datasource.url=jdbc:postgresql://${DB_HOST}/proptech
spring.datasource.username=${DB_USER_POSTGRES}
spring.datasource.password=${DB_PASSWORD_POSTGRES}
spring.datasource.driver-class-name=org.postgresql.Driver

hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# No incluir la traza completa de la pila (stack trac√©) en la respuesta de error
server.error.include-stacktrace=never